<section id="main-slider">

    <div id="map-canvas"></div>

    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-6" id="left">

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <h2>Generate track</h2>
                        <hr>
                    </div>
                    <div class="col-xs-2"></div>
                </div>

                <br>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input id="activity-name" type="text" class="form-control" placeholder="activity name">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <button id="create-activity-button" type="button" class="btn btn-success"
                                onclick="saveActivity()">Save
                        </button>
                    </div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-addon">Start date</span>

                            <div class="input-group date">
                                <input id="start-date" type="text" class="form-control">
                                <!--<input id="start-date" type="text" class="form-control">-->
                                <!--<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>-->
                                <span class="input-group-addon"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <div class="col-xs-6">
                            <label class="control-label">Access type</label>
                        </div>
                        <div class="col-xs-4">
                            <div id="access-type-switch" class="toggle btn btn-primary" data-toggle="toggle">
                                <input type="checkbox" checked>

                                <div class="toggle-group">
                                    <label class="toggle-on btn btn-primary">Public</label>
                                    <label class="toggle-off btn active">Access request</label>
                                    <span class="toggle-handle btn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>




                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div class="col-xs-4">
                            <label class="control-label">Type of the road</label>
                        </div>
                        <div class="col-xs-8">

                            <div class="checkbox checkbox-inline" style="margin-top: 0px">
                                <input type="checkbox" id="paved" value="paved" checked
                                       style="width: 20px; height: 20px; margin-right: 10px;">
                                <label for="paved">Paved</label>
                            </div>


                            <div class="checkbox checkbox-inline">
                                <input type="checkbox" id="unpaved" value="unpaved" checked
                                       style="width: 20px; height: 20px; margin-right: 10px;">
                                <label for="unpaved">Unpaved</label>
                            </div>


                            <div class="checkbox checkbox-inline">
                                <input type="checkbox" id="gravel" value="gravel" checked
                                       style="width: 20px; height: 20px; margin-right: 10px;">
                                <label for="gravel">Gravel</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div class="col-xs-4">
                            <label class="control-label">Length of the track</label>
                        </div>
                        <div class="col-xs-8">
                            <div class="col-xs-1"><b>1 km</b></div>
                            <div class="col-xs-5">
                                <input id="slider" type="text" class="span2" value="" data-slider-min="1"
                                       data-slider-max="101" data-slider-step="1" data-slider-value="[1,100]"/>
                            </div>
                            <div class="col-xs-1"/>
                            <div class="col-xs-2"><b>100 km</b></div>
                        </div>
                    </div>
                </div>
                <br>



                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div id="success-message" class="alert alert-success" role="alert" style="display: none"></div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div id="error-message" class="alert alert-danger" role="alert" style="display: none"></div>
                    </div>
                </div>
                <br>

            </div>
            <div class="col-xs-6"><!--map-canvas will be positioned here--></div>

        </div>
    </div>
