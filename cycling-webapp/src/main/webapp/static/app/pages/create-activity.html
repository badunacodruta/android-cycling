<section id="main-slider">

    <div id="map-canvas"></div>

    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-6" id="left">

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <h2>Create new activity</h2>
                        <hr>
                    </div>
                    <div class="col-xs-2"></div>
                </div>

                <br>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input id="activity-name" type="text" class="form-control" placeholder="activity name">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <button id="create-activity-button" type="button" class="btn btn-success" onclick="saveActivity()">Save</button>
                    </div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-addon">Start date</span>
                            <div class="input-group date">
                                <input id="start-date" type="text" class="form-control">
                                <!--<input id="start-date" type="text" class="form-control">-->
                                <!--<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>-->
                                <span class="input-group-addon"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <div class="col-xs-5">
                            <label class="control-label">Access type</label>
                        </div>
                        <div class="col-xs-5">
                            <div id="access-type-switch" class="toggle btn btn-primary" data-toggle="toggle">
                                <input type="checkbox" checked>
                                <div class="toggle-group">
                                    <label class="toggle-on btn btn-primary">Public</label>
                                    <label class="toggle-off btn active">Access request</label>
                                    <span class="toggle-handle btn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <div class="col-xs-5">
                            <label class="control-label">Add pins on map</label>
                        </div>
                        <div class="col-xs-5">
                            <div id="add-pins-switch" class="toggle btn active off" data-toggle="toggle" onmouseout="changeAddPins()">
                                <input type="checkbox" checked>
                                <div class="toggle-group">
                                    <label class="toggle-on btn btn-primary">On</label>
                                    <label class="toggle-off btn active">Off</label>
                                    <span class="toggle-handle btn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">

                        <div class="col-xs-5">
                            <span/>
                        </div>
                        <div class="col-xs-5">
                            <div class="btn-group">
                                <button id="clear-track-button" type="button" class="btn btn-default" onclick="clearAllPins()">Clear track</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <div class="col-xs-5">
                            <label class="control-label">Import a .gpx file</label>
                        </div>
                        <div class="col-xs-7">
                            <div>
                            <div class="btn-group col-xs-12" style="padding: 0;">
                                <button id="upload-file" type="button" class="btn btn-default col-xs-10" onclick="$('#fileInput').click()">Upload track</button>
                            </div>
                            <div>
                                <input type="file" id="fileInput" style="display: none">
                            </div>
                                <br>
                            <div id="fileDisplayArea"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div id="success-message" class="alert alert-success" role="alert" style="display: none"></div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div id="error-message" class="alert alert-danger" role="alert" style="display: none"></div>
                    </div>
                </div>
                <br>

            </div>
            <div class="col-xs-6"><!--map-canvas will be positioned here--></div>

        </div>
    </div>
