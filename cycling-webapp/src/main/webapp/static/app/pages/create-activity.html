        <div class="navbar-header">
            <p class="title">Bike<span class="title green">Route</span></p>
        </div>


        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">

                <li  class="active" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Activities <i class="icon-angle-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="create-activity.html">Create new activity</a></li>
                        <li><a href="my-activities.html">My activities</a></li>

</header><!--/header-->


<section id="main-slider">

    <div id="map-canvas"></div>

    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-6" id="left">

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <h2>Create new activity</h2>
                        <hr>
                    </div>
                    <div class="col-xs-2"></div>
                </div>

                <br>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input id="activity-name" type="text" class="form-control" placeholder="activity name">
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <button id="create-activity-button" type="button" class="btn btn-success" onclick="saveActivity()">Save</button>
                    </div>
                </div>
                <br>

                <!--TODO: add start date-->


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <div class="col-xs-5">
                            <label class="control-label">Access type</label>
                        </div>
                        <div class="col-xs-5">
                            <div id="access-type-switch" class="toggle btn btn-primary" data-toggle="toggle">
                                <input type="checkbox" checked>
                                <div class="toggle-group">
                                    <label class="toggle-on btn btn-primary">Public</label>
                                    <label class="toggle-off btn active">Access request</label>
                                    <span class="toggle-handle btn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">
                        <div class="col-xs-5">
                            <label class="control-label">Add pins on map</label>
                        </div>
                        <div class="col-xs-5">
                            <div id="add-pins-switch" class="toggle btn active off" data-toggle="toggle" onmouseout="changeAddPins()">
                                <input type="checkbox" checked>
                                <div class="toggle-group">
                                    <label class="toggle-on btn btn-primary">On</label>
                                    <label class="toggle-off btn active">Off</label>
                                    <span class="toggle-handle btn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-6">

                        <div class="col-xs-5">
                            <span/>
                        </div>
                        <div class="col-xs-5">
                            <div class="btn-group">
                                <button id="clear-track-button" type="button" class="btn btn-default" onclick="clearAllPins()">Clear all pins</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>


                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div id="success-message" class="alert alert-success" role="alert" style="display: none"></div>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-9">
                        <div id="error-message" class="alert alert-danger" role="alert" style="display: none"></div>
                    </div>
                </div>
                <br>

            </div>
            <div class="col-xs-6"><!--map-canvas will be positioned here--></div>

        </div>
    </div>

</section><!--/#main-slider-->
